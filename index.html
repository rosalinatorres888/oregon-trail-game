<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oregon Trail - 3D HD Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        #gameContainer {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #canvas {
            display: block;
        }

        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .screen {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: auto;
            z-index: 100;
        }

        .screen.active {
            display: flex;
        }

        .title-screen {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            gap: 40px;
            padding: 40px;
        }

        .title-screen h1 {
            font-size: 4em;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .title-art {
            font-size: 8em;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .intro-text {
            font-size: 1.3em;
            max-width: 700px;
            line-height: 1.8;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }

        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(135deg, #FF6B6B, #FF8E53);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        button.primary {
            background: linear-gradient(135deg, #4ECDC4, #44A08D);
        }

        .party-setup-screen {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 40px;
            gap: 30px;
        }

        .party-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 100%;
            max-width: 600px;
        }

        .member-input {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid rgba(255,255,255,0.3);
            backdrop-filter: blur(10px);
        }

        .member-input label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 0.95em;
        }

        .member-input input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: rgba(255,255,255,0.9);
            color: #333;
            font-size: 1em;
        }

        .game-screen {
            justify-content: flex-start;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
        }

        .stats-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            width: 100%;
            pointer-events: auto;
        }

        .stat-box {
            background: rgba(0,0,0,0.7);
            border: 2px solid #4ECDC4;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .stat-label {
            font-size: 0.9em;
            color: #4ECDC4;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #fff;
        }

        .event-panel {
            background: rgba(0,0,0,0.8);
            border: 2px solid #FF6B6B;
            border-radius: 15px;
            padding: 25px;
            max-width: 700px;
            margin: 0 auto;
            pointer-events: auto;
            backdrop-filter: blur(10px);
        }

        .event-title {
            font-size: 1.8em;
            margin-bottom: 15px;
            color: #FF8E53;
            font-weight: bold;
        }

        .event-text {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #ddd;
        }

        .decision-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .location-display {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            border: 2px solid #4ECDC4;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 1.3em;
            font-weight: bold;
            backdrop-filter: blur(10px);
            pointer-events: auto;
        }

        .progress-bar {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            height: 15px;
            background: rgba(0,0,0,0.7);
            border: 2px solid #4ECDC4;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ECDC4, #44A08D);
            transition: width 0.5s;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div class="ui-overlay">
            <div id="titleScreen" class="screen active title-screen">
                <div class="title-art">üöê</div>
                <h1>THE OREGON TRAIL</h1>
                <p class="intro-text">
                    Journey across 2,000 miles of untamed wilderness.<br>
                    Face illness, starvation, and impossible choices.<br>
                    <strong>Can your party survive?</strong>
                </p>
                <div class="button-group">
                    <button class="primary" onclick="game.goToScreen('partySetup')">BEGIN JOURNEY</button>
                </div>
            </div>

            <div id="partySetup" class="screen party-setup-screen">
                <h2 style="font-size: 2.5em;">Name Your Party</h2>
                <div class="party-grid">
                    <div class="member-input">
                        <label>üë§ LEADER</label>
                        <input type="text" id="leader" placeholder="Your name" value="Narbe's Students">
                    </div>
                    <div class="member-input">
                        <label>üë• COMPANION 1</label>
                        <input type="text" id="member2" placeholder="Name" value="Teacher's Pet">
                    </div>
                    <div class="member-input">
                        <label>üë• COMPANION 2</label>
                        <input type="text" id="member3" placeholder="Name" value="Class Clown">
                    </div>
                    <div class="member-input">
                        <label>üë• COMPANION 3</label>
                        <input type="text" id="member4" placeholder="Name" value="Brave Soul">
                    </div>
                </div>
                <div class="button-group">
                    <button onclick="game.goToScreen('titleScreen')">‚Üê BACK</button>
                    <button class="primary" onclick="game.startJourney()">DEPART ‚Üí</button>
                </div>
            </div>

            <div id="gameScreen" class="screen game-screen">
                <div class="location-display" id="locationDisplay">Loading...</div>
                <div class="stats-panel" id="statsPanel"></div>
                <div class="event-panel" id="eventPanel" style="display:none;"></div>
                <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
            </div>

            <div id="endScreen" class="screen" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); justify-content: center; align-items: center; flex-direction: column; gap: 30px; padding: 40px; text-align: center;">
                <div id="endContent"></div>
            </div>
        </div>
    </div>

    <script>
        class OregonTrailGame {
            constructor() {
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setClearColor(0x87CEEB);
                document.getElementById('gameContainer').insertBefore(this.renderer.domElement, document.getElementById('gameContainer').firstChild);

                this.camera.position.set(0, 8, 20);
                this.camera.lookAt(0, 0, 0);

                this.setupLights();
                this.createEnvironment();

                this.gameData = {
                    stage: 0,
                    food: 1000,
                    money: 1600,
                    oxen: 4,
                    health: 100,
                    distance: 0,
                    members: [],
                    totalDistance: 2000
                };

                this.locations = [
                    { name: 'INDEPENDENCE, MISSOURI', distance: 0 },
                    { name: 'FORT KEARNY, NEBRASKA', distance: 300 },
                    { name: 'FORT LARAMIE, WYOMING', distance: 645 },
                    { name: 'FORT HALL, IDAHO', distance: 1197 },
                    { name: 'THE DALLES, OREGON', distance: 1665 },
                    { name: 'WILLAMETTE VALLEY, OREGON', distance: 2000 }
                ];

                window.addEventListener('resize', () => this.onWindowResize());
                this.animate();
            }

            setupLights() {
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
                this.scene.add(ambientLight);

                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(10, 20, 10);
                this.scene.add(directionalLight);
            }

            createEnvironment() {
                // Ground
                const groundGeometry = new THREE.PlaneGeometry(100, 100);
                const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x7cb342 });
                const ground = new THREE.Mesh(groundGeometry, groundMaterial);
                ground.rotation.x = -Math.PI / 2;
                this.scene.add(ground);

                // Sky
                const skyGeometry = new THREE.SphereGeometry(200, 32, 32);
                const skyMaterial = new THREE.MeshStandardMaterial({
                    color: 0x87CEEB,
                    emissive: 0x87CEEB,
                    side: THREE.BackSide
                });
                const sky = new THREE.Mesh(skyGeometry, skyMaterial);
                this.scene.add(sky);

                this.addScenery();
            }

            addScenery() {
                // Trees
                for (let i = 0; i < 8; i++) {
                    this.addTree(
                        (Math.random() - 0.5) * 60,
                        0,
                        (Math.random() - 0.5) * 60 - 30
                    );
                }

                // Wagon
                this.wagon = this.createWagon();
                this.wagon.position.set(0, 0, 0);
                this.scene.add(this.wagon);
            }

            addTree(x, y, z) {
                // Trunk
                const trunkGeometry = new THREE.CylinderGeometry(1, 1.2, 8, 8);
                const trunkMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
                const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
                trunk.position.set(x, y + 4, z);
                this.scene.add(trunk);

                // Foliage
                const foliageGeometry = new THREE.ConeGeometry(4, 10, 8);
                const foliageMaterial = new THREE.MeshStandardMaterial({ color: 0x228B22 });
                const foliage = new THREE.Mesh(foliageGeometry, foliageMaterial);
                foliage.position.set(x, y + 10, z);
                this.scene.add(foliage);
            }

            createWagon() {
                const group = new THREE.Group();

                // Body
                const bodyGeometry = new THREE.BoxGeometry(8, 4, 4);
                const bodyMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
                const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
                body.position.y = 2;
                group.add(body);

                // Cover
                const coverGeometry = new THREE.CylinderGeometry(4.5, 4.5, 8, 8);
                const coverMaterial = new THREE.MeshStandardMaterial({ color: 0xFFFACD });
                const cover = new THREE.Mesh(coverGeometry, coverMaterial);
                cover.rotation.z = Math.PI / 2;
                cover.position.set(0, 4.5, 0);
                group.add(cover);

                // Wheels
                for (let x of [-3.5, 3.5]) {
                    for (let z of [-2, 2]) {
                        const wheelGeometry = new THREE.CylinderGeometry(1.5, 1.5, 0.8, 16);
                        const wheelMaterial = new THREE.MeshStandardMaterial({ color: 0x333 });
                        const wheel = new THREE.Mesh(wheelGeometry, wheelMaterial);
                        wheel.rotation.z = Math.PI / 2;
                        wheel.position.set(x, 1.5, z);
                        group.add(wheel);
                    }
                }

                return group;
            }

            updateWagonPosition() {
                const progress = this.gameData.distance / this.gameData.totalDistance;
                const newZ = -50 + (progress * 100);
                this.wagon.position.z = newZ;

                // Animate slight sway
                this.wagon.position.x = Math.sin(Date.now() * 0.001) * 0.5;
                this.wagon.rotation.z = Math.sin(Date.now() * 0.001) * 0.05;
            }

            updateUI() {
                document.getElementById('locationDisplay').textContent = 
                    this.locations[this.gameData.stage].name;

                const statsHTML = `
                    <div class="stat-box">
                        <div class="stat-label">üì¶ Food</div>
                        <div class="stat-value">${Math.max(0, Math.floor(this.gameData.food))}</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">üê¥ Oxen</div>
                        <div class="stat-value">${this.gameData.oxen}</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">üí∞ Money</div>
                        <div class="stat-value">$${Math.floor(this.gameData.money)}</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">‚ù§Ô∏è Health</div>
                        <div class="stat-value">${Math.max(0, Math.floor(this.gameData.health))}%</div>
                    </div>
                `;
                document.getElementById('statsPanel').innerHTML = statsHTML;

                const progress = (this.gameData.distance / this.gameData.totalDistance) * 100;
                document.getElementById('progressFill').style.width = progress + '%';
            }

            showEvent(title, text, options = null) {
                const eventPanel = document.getElementById('eventPanel');
                let html = `<div class="event-title">${title}</div><div class="event-text">${text}</div>`;

                if (options) {
                    html += '<div class="decision-buttons">';
                    options.forEach((opt, i) => {
                        html += `<button class="primary" onclick="game.eventCallbacks[${i}]()">${opt.text}</button>`;
                    });
                    html += '</div>';
                    this.eventCallbacks = options.map(o => o.action);
                } else {
                    html += '<div class="decision-buttons"><button class="primary" onclick="game.continueJourney()">CONTINUE</button></div>';
                }

                eventPanel.innerHTML = html;
                eventPanel.style.display = 'block';
            }

            presentEvent() {
                if (this.gameData.stage >= this.locations.length) {
                    this.endGame(true);
                    return;
                }

                this.updateUI();

                const eventNum = Math.random();
                if (eventNum < 0.2) this.illnessEvent();
                else if (eventNum < 0.35) this.riverCrossing();
                else if (eventNum < 0.5) this.hunterSuccess();
                else if (eventNum < 0.65) this.weatherEvent();
                else this.continueJourney();
            }

            illnessEvent() {
                const person = this.gameData.members[Math.floor(Math.random() * this.gameData.members.length)];
                const illnesses = ['Cholera', 'Dysentery', 'Fever', 'Pneumonia'];
                const illness = illnesses[Math.floor(Math.random() * illnesses.length)];
                this.gameData.health -= 15;

                this.showEvent(
                    `ü§í ${person} is ill!`,
                    `${person} has contracted ${illness}.\n\nThe party must rest and care for them.`,
                    [{ text: 'CONTINUE', action: () => this.continueJourney() }]
                );
            }

            hunterSuccess() {
                const catch_amt = 150 + Math.floor(Math.random() * 200);
                this.gameData.food += catch_amt;

                this.showEvent(
                    'üéØ Successful Hunt!',
                    `Your party hunted ${catch_amt} lbs of game!\n\nMorale is high and bellies are full.`,
                    [{ text: 'CONTINUE', action: () => this.continueJourney() }]
                );
            }

            riverCrossing() {
                this.showEvent(
                    '‚õàÔ∏è River Crossing',
                    'A wide river blocks your path. The current is strong.',
                    [
                        {
                            text: 'FORD IT (Risky)',
                            action: () => {
                                if (Math.random() < 0.6) {
                                    this.showEvent('‚úÖ Success!', 'You crossed safely!', [{ text: 'CONTINUE', action: () => this.continueJourney() }]);
                                } else {
                                    this.gameData.food -= 100;
                                    this.showEvent('‚ùå Disaster!', 'The wagon overturned!\nYou lost supplies.', [{ text: 'CONTINUE', action: () => this.continueJourney() }]);
                                }
                            }
                        },
                        {
                            text: 'FLOAT IT (Safe)',
                            action: () => {
                                this.gameData.food -= 30;
                                this.showEvent('‚úÖ Safe Crossing', 'You crossed carefully.', [{ text: 'CONTINUE', action: () => this.continueJourney() }]);
                            }
                        }
                    ]
                );
            }

            weatherEvent() {
                this.gameData.health -= 10;
                this.showEvent(
                    'üå™Ô∏è Harsh Weather',
                    'Strong winds and cold temperatures sweep across the plains.',
                    [{ text: 'CONTINUE', action: () => this.continueJourney() }]
                );
            }

            continueJourney() {
                document.getElementById('eventPanel').style.display = 'none';
                this.gameData.stage++;
                this.gameData.distance = this.locations[this.gameData.stage].distance;
                this.gameData.food -= 30;

                if (this.gameData.food <= 0 || this.gameData.health <= 0) {
                    this.endGame(false);
                    return;
                }

                setTimeout(() => this.presentEvent(), 800);
            }

            endGame(success) {
                this.goToScreen('endScreen');
                const endContent = document.getElementById('endContent');

                if (success) {
                    endContent.innerHTML = `
                        <h1 style="font-size: 3em; margin-bottom: 20px;">üéâ YOU REACHED OREGON! üéâ</h1>
                        <div style="background: rgba(255,255,255,0.1); padding: 30px; border-radius: 15px; backdrop-filter: blur(10px); max-width: 600px;">
                            <p style="font-size: 1.2em; margin-bottom: 15px;">Your party made it!</p>
                            <p>Distance: ${this.gameData.distance} miles</p>
                            <p>Final Food: ${Math.floor(this.gameData.food)} lbs</p>
                            <p>Oxen: ${this.gameData.oxen}</p>
                        </div>
                        <button class="primary" onclick="location.reload()" style="margin-top: 30px;">PLAY AGAIN</button>
                    `;
                } else {
                    endContent.innerHTML = `
                        <h1 style="font-size: 3em; margin-bottom: 20px;">‚ö∞Ô∏è YOUR JOURNEY HAS ENDED ‚ö∞Ô∏è</h1>
                        <div style="background: rgba(255,255,255,0.1); padding: 30px; border-radius: 15px; backdrop-filter: blur(10px); max-width: 600px;">
                            <p style="font-size: 1.2em; margin-bottom: 15px;">The frontier was too harsh...</p>
                            <p>Distance: ${this.gameData.distance} miles</p>
                            <p>Food: ${Math.floor(this.gameData.food)} lbs</p>
                        </div>
                        <button class="primary" onclick="location.reload()" style="margin-top: 30px;">TRY AGAIN</button>
                    `;
                }
            }

            goToScreen(screenId) {
                document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
                document.getElementById(screenId).classList.add('active');
            }

            startJourney() {
                this.gameData.members = [
                    document.getElementById('leader').value || 'Leader',
                    document.getElementById('member2').value || 'Companion 1',
                    document.getElementById('member3').value || 'Companion 2',
                    document.getElementById('member4').value || 'Companion 3'
                ];
                this.gameData.stage = 0;
                this.goToScreen('gameScreen');
                setTimeout(() => this.presentEvent(), 500);
            }

            onWindowResize() {
                this.camera.aspect = window.innerWidth / window.innerHeight;
                this.camera.updateProjectionMatrix();
                this.renderer.setSize(window.innerWidth, window.innerHeight);
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                this.updateWagonPosition();
                this.renderer.render(this.scene, this.camera);
            }
        }

        const game = new OregonTrailGame();
    </script>
</body>
</html>
