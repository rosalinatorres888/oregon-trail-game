<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Oregon Trail - Cinematic Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            overflow: hidden;
            color: #fff;
        }

        canvas {
            display: block;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 100%);
        }

        .ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 100;
        }

        .hud {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            color: #fff;
            pointer-events: auto;
            z-index: 101;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            margin-bottom: 10px;
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.8;
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 18px;
            font-weight: bold;
            color: #4CAF50;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        .weather-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            pointer-events: auto;
            z-index: 101;
            font-size: 14px;
            border: 2px solid #FF6B6B;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            pointer-events: auto;
            z-index: 101;
            font-size: 12px;
            color: #aaa;
        }

        .event-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            border: 3px solid #FF6B6B;
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            z-index: 200;
            pointer-events: auto;
            max-height: 70vh;
            overflow-y: auto;
            display: none;
        }

        .event-modal.active {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translate(-50%, -60%);
                opacity: 0;
            }
            to {
                transform: translate(-50%, -50%);
                opacity: 1;
            }
        }

        .event-title {
            font-size: 2em;
            margin-bottom: 15px;
            color: #FF8E53;
            font-weight: bold;
        }

        .event-text {
            font-size: 1.1em;
            line-height: 1.8;
            margin-bottom: 25px;
            color: #ddd;
        }

        .event-choices {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .choice-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: 2px solid #4ECDC4;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s;
            text-align: left;
        }

        .choice-btn:hover {
            background: linear-gradient(135deg, #764ba2, #667eea);
            border-color: #FF8E53;
            transform: translateX(10px);
            box-shadow: 0 0 20px rgba(255, 139, 83, 0.5);
        }

        .overlay-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 150;
            display: none;
        }

        .overlay-bg.active {
            display: block;
        }

        .title-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
            z-index: 300;
            pointer-events: auto;
        }

        .title-screen.hidden {
            display: none;
        }

        .title-screen h1 {
            font-size: 5em;
            font-weight: bold;
            text-shadow: 3px 3px 10px rgba(0,0,0,0.7);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .title-screen p {
            font-size: 1.3em;
            max-width: 600px;
            text-align: center;
            line-height: 1.8;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }

        .start-btn {
            background: linear-gradient(135deg, #FF6B6B, #FF8E53);
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 1.3em;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .end-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
            z-index: 300;
            pointer-events: auto;
            display: none;
        }

        .end-screen.active {
            display: flex;
        }

        .end-screen h1 {
            font-size: 4em;
            font-weight: bold;
            text-shadow: 3px 3px 10px rgba(0,0,0,0.7);
        }

        .end-screen .summary {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #4ECDC4;
            max-width: 600px;
            text-align: left;
            font-size: 1.1em;
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div class="ui-overlay">
        <div class="hud">
            <div class="stats">
                <div class="stat">
                    <div class="stat-label">Distance</div>
                    <div class="stat-value"><span id="distance">0</span> mi</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Health</div>
                    <div class="stat-value"><span id="health">100</span>%</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Food</div>
                    <div class="stat-value"><span id="food">500</span> lb</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Oxen</div>
                    <div class="stat-value"><span id="oxen">4</span></div>
                </div>
                <div class="stat">
                    <div class="stat-label">Date</div>
                    <div class="stat-value"><span id="date">Mar 1847</span></div>
                </div>
            </div>
        </div>

        <div class="controls">
            Space: Continue | R: Rest | H: Hunt | S: Store
        </div>

        <div class="weather-indicator">
            <div id="weather">üå§Ô∏è Clear Skies</div>
            <div id="season" style="margin-top: 5px;">Spring</div>
        </div>
    </div>

    <div class="overlay-bg" id="overlayBg"></div>

    <div class="event-modal" id="eventModal">
        <div class="event-title" id="eventTitle"></div>
        <div class="event-text" id="eventText"></div>
        <div class="event-choices" id="eventChoices"></div>
    </div>

    <div class="title-screen" id="titleScreen">
        <h1>üöê THE OREGON TRAIL üöê</h1>
        <p>Journey across 2,000 miles of untamed wilderness. Manage resources, survive hardships, and lead your party to Oregon!</p>
        <button class="start-btn" onclick="game.startGame()">BEGIN JOURNEY</button>
    </div>

    <div class="end-screen" id="endScreen">
        <h1 id="endTitle"></h1>
        <div class="summary" id="endSummary"></div>
        <button class="start-btn" onclick="location.reload()">PLAY AGAIN</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const gameState = {
            distance: 0,
            health: 100,
            food: 500,
            oxen: 4,
            money: 1500,
            wagonX: canvas.width / 2,
            wagonY: canvas.height * 0.65,
            speed: 0,
            maxSpeed: 3,
            isMoving: false,
            weather: 'clear',
            temperature: 65,
            particles: [],
            characters: [],
            date: { month: 3, year: 1847 },
            daysOnTrail: 0,
            gameActive: false,
            inEvent: false
        };

        class Particle {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.type = type;
                this.life = 1;
                this.maxLife = 1;
                
                if (type === 'dust') {
                    this.vx = (Math.random() - 0.5) * 2;
                    this.vy = (Math.random() - 0.5) * 1 - 0.5;
                    this.size = Math.random() * 3 + 1;
                    this.maxLife = 1.5;
                } else if (type === 'rain') {
                    this.vx = -2;
                    this.vy = 8;
                    this.size = 1;
                    this.maxLife = 0.8;
                }
            }

            update(dt) {
                this.life -= dt / this.maxLife;
                this.x += this.vx;
                this.y += this.vy;
            }

            draw() {
                ctx.globalAlpha = this.life * 0.7;
                
                if (this.type === 'dust') {
                    ctx.fillStyle = `rgba(200, 150, 100, ${this.life})`;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                } else if (this.type === 'rain') {
                    ctx.strokeStyle = `rgba(150, 200, 255, ${this.life * 0.8})`;
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(this.x + this.vx * 0.1, this.y + this.vy * 0.1);
                    ctx.stroke();
                }
                
                ctx.globalAlpha = 1;
            }
        }

        class Character {
            constructor(offset) {
                this.offset = offset;
                this.walkCycle = Math.random() * Math.PI * 2;
                this.bobbing = 0;
            }

            update(dt) {
                this.walkCycle += dt * 3;
                this.bobbing = Math.sin(this.walkCycle) * 3;
            }

            draw(wagonX, wagonY) {
                const x = wagonX + this.offset - 40;
                const y = wagonY - 60 + this.bobbing;

                ctx.fillStyle = '#8B4513';
                
                ctx.beginPath();
                ctx.arc(x, y - 20, 6, 0, Math.PI * 2);
                ctx.fill();

                ctx.fillRect(x - 3, y - 13, 6, 15);

                const legOffset = Math.sin(this.walkCycle) * 3;
                ctx.fillRect(x - 3, y + 2, 2, 8 + legOffset);
                ctx.fillRect(x + 1, y + 2, 2, 8 - legOffset);

                ctx.strokeStyle = '#8B4513';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(x, y - 8);
                ctx.lineTo(x - 5 - legOffset, y - 3);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(x, y - 8);
                ctx.lineTo(x + 5 + legOffset, y - 3);
                ctx.stroke();
            }
        }

        for (let i = 0; i < 3; i++) {
            gameState.characters.push(new Character(-60 - i * 30));
        }

        function drawTerrain(offset) {
            const skyGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            
            if (gameState.weather === 'clear') {
                skyGradient.addColorStop(0, '#87CEEB');
                skyGradient.addColorStop(1, '#E0F6FF');
            } else if (gameState.weather === 'rain') {
                skyGradient.addColorStop(0, '#4a5568');
                skyGradient.addColorStop(1, '#667eea');
            } else if (gameState.weather === 'dust') {
                skyGradient.addColorStop(0, '#CD853F');
                skyGradient.addColorStop(1, '#DEB887');
            }
            
            ctx.fillStyle = skyGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const sunY = canvas.height * 0.2 + Math.sin((gameState.date.month - 1) / 12 * Math.PI) * 50;
            const sunX = canvas.width * 0.8;

            if (gameState.weather === 'clear') {
                const sunGradient = ctx.createRadialGradient(sunX, sunY, 0, sunX, sunY, 40);
                sunGradient.addColorStop(0, 'rgba(255, 200, 0, 0.9)');
                sunGradient.addColorStop(1, 'rgba(255, 200, 0, 0)');
                ctx.fillStyle = sunGradient;
                ctx.beginPath();
                ctx.arc(sunX, sunY, 40, 0, Math.PI * 2);
                ctx.fill();
            }

            ctx.fillStyle = '#90EE90';
            ctx.beginPath();
            ctx.moveTo(0, canvas.height * 0.65);
            
            for (let x = 0; x <= canvas.width; x += 20) {
                const baseY = canvas.height * 0.65;
                const wave = Math.sin((x + offset) * 0.01) * 10 + Math.sin((x + offset) * 0.003) * 15;
                ctx.lineTo(x, baseY + wave);
            }
            
            ctx.lineTo(canvas.width, canvas.height);
            ctx.lineTo(0, canvas.height);
            ctx.closePath();
            ctx.fill();

            drawTrees(offset);
        }

        function drawTrees(offset) {
            const treePositions = [100, 300, 500, 700, 900, 1100, 1300];
            
            for (let basePos of treePositions) {
                let x = ((basePos - offset) % (canvas.width + 200)) - 100;
                if (x < -100) x += canvas.width + 200;

                const gradient = ctx.createRadialGradient(x, 300, 0, x, 300, 35);
                gradient.addColorStop(0, '#228B22');
                gradient.addColorStop(0.7, '#1a6b1a');
                gradient.addColorStop(1, 'rgba(26, 107, 26, 0)');

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(x, 300, 35, 0, Math.PI * 2);
                ctx.fill();

                ctx.fillStyle = '#8B4513';
                ctx.fillRect(x - 5, 330, 10, 40);
            }
        }

        function drawWagon() {
            const x = gameState.wagonX;
            const y = gameState.wagonY;
            const bob = Math.sin(gameState.distance * 0.01) * 2;

            ctx.fillStyle = '#8B4513';
            ctx.fillRect(x - 50, y + bob, 100, 40);

            ctx.strokeStyle = '#654321';
            ctx.lineWidth = 2;
            ctx.strokeRect(x - 50, y + bob, 100, 40);

            ctx.fillStyle = '#333';
            ctx.beginPath();
            ctx.arc(x - 30, y + 45 + bob, 12, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(x + 30, y + 45 + bob, 12, 0, Math.PI * 2);
            ctx.fill();

            ctx.strokeStyle = '#FFD700';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(x - 30, y + 45 + bob, 12, 0, Math.PI * 2);
            ctx.stroke();
            ctx.beginPath();
            ctx.arc(x + 30, y + 45 + bob, 12, 0, Math.PI * 2);
            ctx.stroke();

            ctx.strokeStyle = '#F5DEB3';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(x - 45, y + bob);
            ctx.quadraticCurveTo(x, y - 20 + bob, x + 45, y + bob);
            ctx.stroke();

            if (gameState.isMoving) {
                for (let i = 0; i < 3; i++) {
                    gameState.particles.push(new Particle(x - 50 - Math.random() * 20, y + 40 + Math.random() * 20, 'dust'));
                }
            }
        }

        function updateParticles(dt) {
            gameState.particles = gameState.particles.filter(p => {
                p.update(dt);
                return p.life > 0;
            });

            if (gameState.weather === 'rain') {
                for (let i = 0; i < 5; i++) {
                    gameState.particles.push(new Particle(Math.random() * canvas.width, Math.random() * canvas.height * 0.5, 'rain'));
                }
            } else if (gameState.weather === 'dust' && gameState.isMoving) {
                for (let i = 0; i < 8; i++) {
                    gameState.particles.push(new Particle(canvas.width * 0.8, canvas.height * 0.4 + Math.random() * 100, 'dust'));
                }
            }
        }

        // GAME EVENTS
        const events = [
            {
                name: 'illness',
                trigger: () => Math.random() < 0.15 && gameState.health > 0,
                execute: () => {
                    const illnesses = ['Cholera', 'Dysentery', 'Typhoid', 'Fever'];
                    const illness = illnesses[Math.floor(Math.random() * illnesses.length)];
                    game.showEvent(
                        `ü§í ${illness}!`,
                        `A party member has contracted ${illness}. What do you do?`,
                        [
                            { text: 'Rest for recovery (+15 health, -50 food)', action: () => {
                                gameState.health = Math.min(100, gameState.health + 15);
                                gameState.food -= 50;
                                gameState.isMoving = false;
                                game.continueJourney();
                            }},
                            { text: 'Keep moving (risky)', action: () => {
                                if (Math.random() < 0.5) {
                                    game.showEvent('üíÄ Death', 'The party member did not survive...', [
                                        { text: 'Continue', action: () => {
                                            gameState.health -= 30;
                                            game.continueJourney();
                                        }}
                                    ]);
                                } else {
                                    gameState.health -= 15;
                                    game.continueJourney();
                                }
                            }}
                        ]
                    );
                }
            },
            {
                name: 'hunt',
                trigger: () => Math.random() < 0.2,
                execute: () => {
                    game.showEvent(
                        'üéØ Hunting Opportunity',
                        'Your scouts spot buffalo! Hunt them?',
                        [
                            { text: 'Hunt (+150 food)', action: () => {
                                gameState.food += 150;
                                game.continueJourney();
                            }},
                            { text: 'Skip (save time)', action: () => {
                                game.continueJourney();
                            }}
                        ]
                    );
                }
            },
            {
                name: 'river',
                trigger: () => Math.random() < 0.18,
                execute: () => {
                    game.showEvent(
                        '‚õàÔ∏è River Crossing',
                        'A wide river blocks your path. The current is dangerous.',
                        [
                            { text: 'Ford it (-50 food, risky)', action: () => {
                                if (Math.random() < 0.6) {
                                    gameState.food -= 50;
                                    game.continueJourney();
                                } else {
                                    gameState.food -= 150;
                                    gameState.oxen -= 1;
                                    game.showEvent('üíÄ Disaster!', 'The wagon overturned! Lost supplies and an ox.', [
                                        { text: 'Continue', action: () => game.continueJourney() }
                                    ]);
                                }
                            }},
                            { text: 'Float it (safe, +2 days)', action: () => {
                                gameState.daysOnTrail += 2;
                                game.continueJourney();
                            }}
                        ]
                    );
                }
            },
            {
                name: 'bandits',
                trigger: () => Math.random() < 0.12,
                execute: () => {
                    game.showEvent(
                        'üè¥‚Äç‚ò†Ô∏è Bandits!',
                        'A group of rough travelers approaches your camp.',
                        [
                            { text: 'Fight them (risky)', action: () => {
                                if (Math.random() < 0.5) {
                                    gameState.money -= 300;
                                    game.showEvent('üí∞ Robbed!', 'They took your money but you survived.', [
                                        { text: 'Continue', action: () => game.continueJourney() }
                                    ]);
                                } else {
                                    game.showEvent('‚úÖ Victory!', 'Your party fought them off!', [
                                        { text: 'Continue', action: () => game.continueJourney() }
                                    ]);
                                }
                            }},
                            { text: 'Trade with them (-$100, +100 food)', action: () => {
                                gameState.money -= 100;
                                gameState.food += 100;
                                game.continueJourney();
                            }}
                        ]
                    );
                }
            },
            {
                name: 'oxen_death',
                trigger: () => Math.random() < 0.15 && gameState.oxen > 1,
                execute: () => {
                    game.showEvent(
                        'üê¥ Oxen Died',
                        'One of your oxen has died from exhaustion.',
                        [
                            { text: 'Continue', action: () => {
                                gameState.oxen -= 1;
                                game.continueJourney();
                            }}
                        ]
                    );
                }
            },
            {
                name: 'weather',
                trigger: () => Math.random() < 0.1,
                execute: () => {
                    const weatherTypes = ['dust', 'rain', 'snow'];
                    gameState.weather = weatherTypes[Math.floor(Math.random() * weatherTypes.length)];
                    game.continueJourney();
                }
            }
        ];

        const game = {
            startGame() {
                document.getElementById('titleScreen').classList.add('hidden');
                gameState.gameActive = true;
                gameState.isMoving = true;
                game.triggerRandomEvent();
            },

            showEvent(title, text, choices) {
                gameState.inEvent = true;
                gameState.isMoving = false;
                
                document.getElementById('eventTitle').textContent = title;
                document.getElementById('eventText').textContent = text;
                
                const choicesDiv = document.getElementById('eventChoices');
                choicesDiv.innerHTML = '';
                
                choices.forEach(choice => {
                    const btn = document.createElement('button');
                    btn.className = 'choice-btn';
                    btn.textContent = choice.text;
                    btn.onclick = choice.action;
                    choicesDiv.appendChild(btn);
                });
                
                document.getElementById('eventModal').classList.add('active');
                document.getElementById('overlayBg').classList.add('active');
            },

            closeEvent() {
                document.getElementById('eventModal').classList.remove('active');
                document.getElementById('overlayBg').classList.remove('active');
                gameState.inEvent = false;
            },

            triggerRandomEvent() {
                for (let event of events) {
                    if (event.trigger()) {
                        event.execute();
                        return;
                    }
                }
                game.continueJourney();
            },

            continueJourney() {
                game.closeEvent();
                
                if (gameState.distance >= 2000) {
                    game.endGame(true);
                    return;
                }
                
                if (gameState.health <= 0 || gameState.food <= 0 || gameState.oxen <= 0) {
                    game.endGame(false);
                    return;
                }
                
                gameState.isMoving = true;
                setTimeout(() => game.triggerRandomEvent(), 3000);
            },

            endGame(success) {
                gameState.gameActive = false;
                gameState.isMoving = false;
                
                const endScreen = document.getElementById('endScreen');
                const endTitle = document.getElementById('endTitle');
                const endSummary = document.getElementById('endSummary');
                
                if (success) {
                    endTitle.textContent = 'üéâ YOU REACHED OREGON! üéâ';
                    endSummary.innerHTML = `
                        <strong>SUCCESS!</strong><br><br>
                        Distance: ${Math.floor(gameState.distance)} miles<br>
                        Health: ${Math.floor(gameState.health)}%<br>
                        Food: ${Math.floor(gameState.food)} lbs<br>
                        Oxen: ${gameState.oxen}<br>
                        Days: ${gameState.daysOnTrail}<br><br>
                        Your party made it to the promised land!
                    `;
                } else {
                    endTitle.textContent = 'üíÄ YOUR JOURNEY ENDED üíÄ';
                    endSummary.innerHTML = `
                        <strong>GAME OVER</strong><br><br>
                        Distance: ${Math.floor(gameState.distance)} miles<br>
                        Health: ${Math.floor(gameState.health)}%<br>
                        Food: ${Math.floor(gameState.food)} lbs<br>
                        Oxen: ${gameState.oxen}<br><br>
                        The frontier proved too harsh for your party.
                    `;
                }
                
                endScreen.classList.add('active');
            }
        };

        let lastTime = Date.now();
        function gameLoop() {
            const now = Date.now();
            const dt = (now - lastTime) / 1000;
            lastTime = now;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawTerrain(gameState.distance);

            for (let char of gameState.characters) {
                char.update(dt);
                char.draw(gameState.wagonX, gameState.wagonY);
            }

            drawWagon();

            updateParticles(dt);
            for (let particle of gameState.particles) {
                particle.draw();
            }

            if (gameState.gameActive && !gameState.inEvent) {
                if (gameState.isMoving && gameState.speed < gameState.maxSpeed) {
                    gameState.speed += 0.5;
                } else if (!gameState.isMoving && gameState.speed > 0) {
                    gameState.speed *= 0.95;
                }

                if (gameState.speed > 0.1) {
                    gameState.distance += gameState.speed;
                }

                if (gameState.isMoving) {
                    gameState.health -= dt * 0.5;
                    gameState.food -= dt * 0.3;
                }
            }

            document.getElementById('distance').textContent = Math.floor(gameState.distance);
            document.getElementById('health').textContent = Math.max(0, Math.floor(gameState.health));
            document.getElementById('food').textContent = Math.max(0, Math.floor(gameState.food));
            document.getElementById('oxen').textContent = gameState.oxen;

            const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            const month = ((gameState.date.month - 1 + Math.floor(gameState.distance / 500)) % 12) + 1;
            document.getElementById('date').textContent = monthNames[month - 1] + ' ' + gameState.date.year;

            const weatherEmoji = { clear: 'üå§Ô∏è Clear Skies', rain: 'üåßÔ∏è Heavy Rain', dust: 'üå™Ô∏è Dust Storm', snow: '‚ùÑÔ∏è Heavy Snow' };
            document.getElementById('weather').textContent = weatherEmoji[gameState.weather] || 'üå§Ô∏è Clear Skies';

            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && gameState.gameActive && !gameState.inEvent) {
                gameState.isMoving = true;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.code === 'Space') {
                gameState.isMoving = false;
                gameState.speed = 0;
            }
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        gameLoop();
    </script>
</body>
