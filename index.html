<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Oregon Trail - Cinematic Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            overflow: hidden;
            color: #fff;
        }

        canvas {
            display: block;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 100%);
        }

        .ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 100;
        }

        .hud {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            color: #fff;
            pointer-events: auto;
            z-index: 101;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 10px;
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.8;
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 18px;
            font-weight: bold;
            color: #4CAF50;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        .weather-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            pointer-events: auto;
            z-index: 101;
            font-size: 14px;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            pointer-events: auto;
            z-index: 101;
            font-size: 12px;
            color: #aaa;
        }

        .particle {
            position: absolute;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        .dust-particle {
            width: 2px;
            height: 2px;
            background: rgba(200, 150, 100, 0.5);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div class="ui-overlay">
        <div class="hud">
            <div class="stats">
                <div class="stat">
                    <div class="stat-label">Distance</div>
                    <div class="stat-value"><span id="distance">0</span> mi</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Health</div>
                    <div class="stat-value"><span id="health">100</span>%</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Food</div>
                    <div class="stat-value"><span id="food">500</span> lb</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Date</div>
                    <div class="stat-value"><span id="date">Mar 1847</span></div>
                </div>
            </div>
        </div>

        <div class="controls">
            Space: Travel | R: Rest | H: Hunt | T: Trade
        </div>

        <div class="weather-indicator">
            <div id="weather">üå§Ô∏è Clear Skies</div>
            <div id="season">Spring</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Canvas sizing
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Game State
        const game = {
            distance: 0,
            health: 100,
            food: 500,
            date: { month: 3, year: 1847 },
            money: 1500,
            wagonX: canvas.width / 2,
            wagonY: canvas.height * 0.65,
            speed: 0,
            maxSpeed: 3,
            isMoving: false,
            weather: 'clear', // clear, rain, snow, dust
            temperature: 65,
            particles: [],
            characters: []
        };

        // Particle System
        class Particle {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.type = type;
                this.life = 1;
                this.maxLife = 1;
                
                if (type === 'dust') {
                    this.vx = (Math.random() - 0.5) * 2;
                    this.vy = (Math.random() - 0.5) * 1 - 0.5;
                    this.size = Math.random() * 3 + 1;
                    this.maxLife = 1.5;
                } else if (type === 'rain') {
                    this.vx = -2;
                    this.vy = 8;
                    this.size = 1;
                    this.maxLife = 0.8;
                }
            }

            update(dt) {
                this.life -= dt / this.maxLife;
                this.x += this.vx;
                this.y += this.vy;
            }

            draw() {
                ctx.globalAlpha = this.life * 0.7;
                
                if (this.type === 'dust') {
                    ctx.fillStyle = `rgba(200, 150, 100, ${this.life})`;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                } else if (this.type === 'rain') {
                    ctx.strokeStyle = `rgba(150, 200, 255, ${this.life * 0.8})`;
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(this.x + this.vx * 0.1, this.y + this.vy * 0.1);
                    ctx.stroke();
                }
                
                ctx.globalAlpha = 1;
            }
        }

        // Character class
        class Character {
            constructor(offset) {
                this.offset = offset;
                this.walkCycle = Math.random() * Math.PI * 2;
                this.bobbing = 0;
            }

            update(dt) {
                this.walkCycle += dt * 3;
                this.bobbing = Math.sin(this.walkCycle) * 3;
            }

            draw(wagonX, wagonY) {
                const x = wagonX + this.offset - 40;
                const y = wagonY - 60 + this.bobbing;

                // Simple character (stick figure style)
                ctx.fillStyle = '#8B4513';
                
                // Head
                ctx.beginPath();
                ctx.arc(x, y - 20, 6, 0, Math.PI * 2);
                ctx.fill();

                // Body
                ctx.fillRect(x - 3, y - 13, 6, 15);

                // Legs (walking animation)
                const legOffset = Math.sin(this.walkCycle) * 3;
                ctx.fillRect(x - 3, y + 2, 2, 8 + legOffset);
                ctx.fillRect(x + 1, y + 2, 2, 8 - legOffset);

                // Arms (swinging)
                ctx.strokeStyle = '#8B4513';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(x, y - 8);
                ctx.lineTo(x - 5 - legOffset, y - 3);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(x, y - 8);
                ctx.lineTo(x + 5 + legOffset, y - 3);
                ctx.stroke();
            }
        }

        // Initialize characters
        for (let i = 0; i < 3; i++) {
            game.characters.push(new Character(-60 - i * 30));
        }

        // Terrain generation
        function drawTerrain(offset) {
            // Sky gradient
            const skyGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            
            if (game.weather === 'clear') {
                skyGradient.addColorStop(0, '#87CEEB');
                skyGradient.addColorStop(1, '#E0F6FF');
            } else if (game.weather === 'rain') {
                skyGradient.addColorStop(0, '#4a5568');
                skyGradient.addColorStop(1, '#667eea');
            } else if (game.weather === 'dust') {
                skyGradient.addColorStop(0, '#CD853F');
                skyGradient.addColorStop(1, '#DEB887');
            }
            
            ctx.fillStyle = skyGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Sun position (moving through sky based on time)
            const sunY = canvas.height * 0.2 + Math.sin((game.date.month - 1) / 12 * Math.PI) * 50;
            const sunX = canvas.width * 0.8;

            if (game.weather === 'clear') {
                const sunGradient = ctx.createRadialGradient(sunX, sunY, 0, sunX, sunY, 40);
                sunGradient.addColorStop(0, 'rgba(255, 200, 0, 0.9)');
                sunGradient.addColorStop(1, 'rgba(255, 200, 0, 0)');
                ctx.fillStyle = sunGradient;
                ctx.beginPath();
                ctx.arc(sunX, sunY, 40, 0, Math.PI * 2);
                ctx.fill();
            }

            // Terrain with waves
            ctx.fillStyle = '#90EE90';
            ctx.beginPath();
            ctx.moveTo(0, canvas.height * 0.65);
            
            for (let x = 0; x <= canvas.width; x += 20) {
                const baseY = canvas.height * 0.65;
                const wave = Math.sin((x + offset) * 0.01) * 10 + Math.sin((x + offset) * 0.003) * 15;
                ctx.lineTo(x, baseY + wave);
            }
            
            ctx.lineTo(canvas.width, canvas.height);
            ctx.lineTo(0, canvas.height);
            ctx.closePath();
            ctx.fill();

            // Trees
            drawTrees(offset);

            // Water bodies with reflection
            drawWaterBodies(offset);
        }

        function drawTrees(offset) {
            const treePositions = [100, 300, 500, 700, 900, 1100, 1300];
            
            for (let basePos of treePositions) {
                let x = ((basePos - offset) % (canvas.width + 200)) - 100;
                if (x < -100) x += canvas.width + 200;

                // Tree foliage (sphere)
                const gradient = ctx.createRadialGradient(x, 300, 0, x, 300, 35);
                gradient.addColorStop(0, '#228B22');
                gradient.addColorStop(0.7, '#1a6b1a');
                gradient.addColorStop(1, 'rgba(26, 107, 26, 0)');

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(x, 300, 35, 0, Math.PI * 2);
                ctx.fill();

                // Trunk
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(x - 5, 330, 10, 40);
            }
        }

        function drawWaterBodies(offset) {
            ctx.fillStyle = 'rgba(100, 150, 255, 0.6)';
            ctx.beginPath();
            ctx.moveTo(400 - offset, 500);
            ctx.lineTo(600 - offset, 480);
            ctx.lineTo(700 - offset, 520);
            ctx.closePath();
            ctx.fill();

            // Reflection
            ctx.globalAlpha = 0.3;
            ctx.fillStyle = 'rgba(100, 150, 255, 0.4)';
            ctx.beginPath();
            ctx.moveTo(400 - offset, 520);
            ctx.lineTo(600 - offset, 540);
            ctx.lineTo(700 - offset, 500);
            ctx.closePath();
            ctx.fill();
            ctx.globalAlpha = 1;
        }

        // Draw wagon
        function drawWagon() {
            const x = game.wagonX;
            const y = game.wagonY;
            const bob = Math.sin(game.distance * 0.01) * 2;

            // Wagon body
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(x - 50, y + bob, 100, 40);

            // Wagon detail
            ctx.strokeStyle = '#654321';
            ctx.lineWidth = 2;
            ctx.strokeRect(x - 50, y + bob, 100, 40);

            // Wheels
            ctx.fillStyle = '#333';
            ctx.beginPath();
            ctx.arc(x - 30, y + 45 + bob, 12, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(x + 30, y + 45 + bob, 12, 0, Math.PI * 2);
            ctx.fill();

            // Wheel rims
            ctx.strokeStyle = '#FFD700';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(x - 30, y + 45 + bob, 12, 0, Math.PI * 2);
            ctx.stroke();
            ctx.beginPath();
            ctx.arc(x + 30, y + 45 + bob, 12, 0, Math.PI * 2);
            ctx.stroke();

            // Canvas cover
            ctx.strokeStyle = '#F5DEB3';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(x - 45, y + bob);
            ctx.quadraticCurveTo(x, y - 20 + bob, x + 45, y + bob);
            ctx.stroke();

            // Dust trail behind wagon
            if (game.isMoving) {
                for (let i = 0; i < 3; i++) {
                    game.particles.push(new Particle(x - 50 - Math.random() * 20, y + 40 + Math.random() * 20, 'dust'));
                }
            }
        }

        // Update weather
        function updateWeather() {
            const random = Math.random();
            if (random > 0.95) {
                const weatherTypes = ['clear', 'rain', 'dust', 'snow'];
                game.weather = weatherTypes[Math.floor(Math.random() * weatherTypes.length)];
            }

            // Temperature based on season
            const season = game.date.month % 12;
            if (season === 12 || season <= 2) game.temperature = 35;
            else if (season <= 5) game.temperature = 55;
            else if (season <= 8) game.temperature = 80;
            else game.temperature = 65;
        }

        // Update particles
        function updateParticles(dt) {
            game.particles = game.particles.filter(p => {
                p.update(dt);
                return p.life > 0;
            });

            // Generate new particles based on weather
            if (game.weather === 'rain') {
                for (let i = 0; i < 5; i++) {
                    game.particles.push(new Particle(Math.random() * canvas.width, Math.random() * canvas.height * 0.5, 'rain'));
                }
            } else if (game.weather === 'dust' && game.isMoving) {
                for (let i = 0; i < 8; i++) {
                    game.particles.push(new Particle(canvas.width * 0.8, canvas.height * 0.4 + Math.random() * 100, 'dust'));
                }
            }
        }

        // Game loop
        let lastTime = Date.now();
        function gameLoop() {
            const now = Date.now();
            const dt = (now - lastTime) / 1000;
            lastTime = now;

            // Clear and draw
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw terrain
            drawTerrain(game.distance);

            // Update and draw characters
            for (let char of game.characters) {
                char.update(dt);
                char.draw(game.wagonX, game.wagonY);
            }

            // Draw wagon
            drawWagon();

            // Update and draw particles
            updateParticles(dt);
            for (let particle of game.particles) {
                particle.draw();
            }

            // Update weather occasionally
            if (Math.random() > 0.99) {
                updateWeather();
            }

            // Handle continuous movement
            if (game.isMoving && game.speed < game.maxSpeed) {
                game.speed += 0.5;
            } else if (!game.isMoving && game.speed > 0) {
                game.speed *= 0.95;
            }

            if (game.speed > 0.1) {
                game.distance += game.speed;
            }

            // Update UI
            document.getElementById('distance').textContent = Math.floor(game.distance);
            document.getElementById('health').textContent = Math.max(0, Math.floor(game.health));
            document.getElementById('food').textContent = Math.max(0, Math.floor(game.food));

            const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            const month = ((game.date.month - 1 + Math.floor(game.distance / 500)) % 12) + 1;
            document.getElementById('date').textContent = monthNames[month - 1] + ' ' + game.date.year;

            // Weather display
            const weatherEmoji = { clear: 'üå§Ô∏è Clear Skies', rain: 'üåßÔ∏è Heavy Rain', dust: 'üå™Ô∏è Dust Storm', snow: '‚ùÑÔ∏è Heavy Snow' };
            document.getElementById('weather').textContent = weatherEmoji[game.weather];

            const seasonName = ['Winter', 'Spring', 'Spring', 'Summer', 'Summer', 'Summer', 'Fall', 'Fall', 'Fall', 'Winter', 'Winter', 'Winter'];
            document.getElementById('season').textContent = seasonName[month - 1];

            // Health depletion over time
            if (game.isMoving) {
                game.health -= dt * 2;
                game.food -= dt * 1;
            }

            requestAnimationFrame(gameLoop);
        }

        // Input handling
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                game.isMoving = true;
            }
            if (e.code === 'KeyR') {
                game.health = Math.min(100, game.health + 25);
                game.isMoving = false;
            }
            if (e.code === 'KeyH') {
                game.food += 100;
                game.isMoving = false;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.code === 'Space') {
                game.isMoving = false;
                game.speed = 0;
            }
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Start game loop
        gameLoop();
    </script>
</body>
</html>
