<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oregon Trail - Educational Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        #gameContainer {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .screen {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: auto;
            z-index: 100;
        }

        .screen.active {
            display: flex;
        }

        .title-screen {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            gap: 40px;
            padding: 40px;
        }

        .title-screen h1 {
            font-size: 4em;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .title-art {
            font-size: 8em;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .intro-text {
            font-size: 1.3em;
            max-width: 700px;
            line-height: 1.8;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }

        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(135deg, #FF6B6B, #FF8E53);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        button.primary {
            background: linear-gradient(135deg, #4ECDC4, #44A08D);
        }

        .party-setup-screen {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 40px;
            gap: 30px;
        }

        .party-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 100%;
            max-width: 600px;
        }

        .member-input {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid rgba(255,255,255,0.3);
            backdrop-filter: blur(10px);
        }

        .member-input label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 0.95em;
        }

        .member-input input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: rgba(255,255,255,0.9);
            color: #333;
            font-size: 1em;
        }

        .game-screen {
            justify-content: flex-start;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
        }

        .stats-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            width: 100%;
            pointer-events: auto;
        }

        .stat-box {
            background: rgba(0,0,0,0.7);
            border: 2px solid #4ECDC4;
            border-radius: 10px;
            padding: 12px;
            text-align: center;
            backdrop-filter: blur(10px);
            font-size: 0.9em;
        }

        .stat-label {
            font-size: 0.8em;
            color: #4ECDC4;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #fff;
        }

        .question-panel {
            background: rgba(0,0,0,0.85);
            border: 3px solid #FFD700;
            border-radius: 15px;
            padding: 30px;
            max-width: 800px;
            margin: 0 auto;
            pointer-events: auto;
            backdrop-filter: blur(10px);
        }

        .question-title {
            font-size: 1.6em;
            margin-bottom: 20px;
            color: #FFD700;
            font-weight: bold;
        }

        .question-text {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 25px;
            color: #ddd;
        }

        .answer-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .event-panel {
            background: rgba(0,0,0,0.85);
            border: 3px solid #FF6B6B;
            border-radius: 15px;
            padding: 30px;
            max-width: 800px;
            margin: 0 auto;
            pointer-events: auto;
            backdrop-filter: blur(10px);
        }

        .event-title {
            font-size: 1.8em;
            margin-bottom: 15px;
            color: #FF8E53;
            font-weight: bold;
        }

        .event-text {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #ddd;
        }

        .decision-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .location-display {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            border: 2px solid #4ECDC4;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            backdrop-filter: blur(10px);
            pointer-events: auto;
        }

        .progress-bar {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            height: 15px;
            background: rgba(0,0,0,0.7);
            border: 2px solid #4ECDC4;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ECDC4, #44A08D);
            transition: width 0.5s;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div class="ui-overlay">
            <div id="titleScreen" class="screen active title-screen">
                <div class="title-art">üöê</div>
                <h1>THE OREGON TRAIL</h1>
                <p class="intro-text">
                    It's 1847. Join thousands of settlers heading west!<br>
                    Travel 2,000 miles across dangerous terrain.<br>
                    Learn history, make tough choices, and SURVIVE!<br>
                    <strong>Answer geography questions to help your party!</strong>
                </p>
                <div class="button-group">
                    <button class="primary" onclick="game.goToScreen('partySetup')">BEGIN JOURNEY</button>
                </div>
            </div>

            <div id="partySetup" class="screen party-setup-screen">
                <h2 style="font-size: 2.5em;">Name Your Party</h2>
                <div class="party-grid">
                    <div class="member-input">
                        <label>üë§ LEADER</label>
                        <input type="text" id="leader" placeholder="Your name">
                    </div>
                    <div class="member-input">
                        <label>üë• COMPANION 1</label>
                        <input type="text" id="member2" placeholder="Name">
                    </div>
                    <div class="member-input">
                        <label>üë• COMPANION 2</label>
                        <input type="text" id="member3" placeholder="Name">
                    </div>
                    <div class="member-input">
                        <label>üë• COMPANION 3</label>
                        <input type="text" id="member4" placeholder="Name">
                    </div>
                </div>
                <div class="button-group">
                    <button onclick="game.goToScreen('titleScreen')">‚Üê BACK</button>
                    <button class="primary" onclick="game.startJourney()">DEPART ‚Üí</button>
                </div>
            </div>

            <div id="gameScreen" class="screen game-screen">
                <div class="location-display" id="locationDisplay">Loading...</div>
                <div class="stats-panel" id="statsPanel"></div>
                <div id="questionPanel" class="question-panel" style="display:none;"></div>
                <div id="eventPanel" class="event-panel" style="display:none;"></div>
                <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
            </div>

            <div id="endScreen" class="screen" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); justify-content: center; align-items: center; flex-direction: column; gap: 30px; padding: 40px; text-align: center;">
                <div id="endContent"></div>
            </div>
        </div>
    </div>

    <script>
        class OregonTrailGame {
            constructor() {
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setClearColor(0x87CEEB);
                document.getElementById('gameContainer').insertBefore(this.renderer.domElement, document.getElementById('gameContainer').firstChild);

                this.camera.position.set(0, 8, 20);
                this.camera.lookAt(0, 0, 0);

                this.setupLights();
                this.createEnvironment();

                this.gameData = {
                    stage: 0,
                    food: 1000,
                    money: 1600,
                    oxen: 4,
                    health: 100,
                    distance: 0,
                    members: [],
                    totalDistance: 2000,
                    correctAnswers: 0
                };

                this.locations = [
                    { name: 'INDEPENDENCE, MISSOURI', distance: 0, desc: 'Starting point (1,847 settlers went west this year!)' },
                    { name: 'FORT KEARNY, NEBRASKA', distance: 300, desc: 'First major checkpoint' },
                    { name: 'FORT LARAMIE, WYOMING', distance: 645, desc: 'Trading post in the mountains' },
                    { name: 'FORT HALL, IDAHO', distance: 1197, desc: 'Deep wilderness' },
                    { name: 'THE DALLES, OREGON', distance: 1665, desc: 'Nearly there!' },
                    { name: 'WILLAMETTE VALLEY, OREGON', distance: 2000, desc: 'Fertile lands - your new home!' }
                ];

                this.questions = [
                    { q: "What year are we traveling?", a: "1847", w: ["1947", "1747", "1847"], correct: 2 },
                    { q: "How many miles is the Oregon Trail?", a: "2000", w: ["1000", "3000", "2000"], correct: 2 },
                    { q: "Which river do we cross near Fort Laramie?", a: "Platte River", w: ["Colorado River", "Platte River", "Snake River"], correct: 1 },
                    { q: "What was the main reason settlers went west?", a: "Land & opportunity", w: ["Gold rush", "Land & opportunity", "Running from the law"], correct: 1 },
                    { q: "What animal pulled the wagons?", a: "Oxen", w: ["Horses", "Oxen", "Mules"], correct: 1 },
                    { q: "How long did the journey typically take?", a: "4-6 months", w: ["1-2 months", "4-6 months", "1 year"], correct: 1 },
                    { q: "What was a common deadly disease on the trail?", a: "Cholera", w: ["Flu", "Cholera", "Measles"], correct: 1 },
                    { q: "Which state comes BEFORE reaching Oregon?", a: "Idaho", w: ["California", "Idaho", "Washington"], correct: 1 }
                ];

                window.addEventListener('resize', () => this.onWindowResize());
                this.animate();
            }

            setupLights() {
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
                this.scene.add(ambientLight);
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(10, 20, 10);
                this.scene.add(directionalLight);
            }

            createEnvironment() {
                const groundGeometry = new THREE.PlaneGeometry(100, 100);
                const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x7cb342 });
                const ground = new THREE.Mesh(groundGeometry, groundMaterial);
                ground.rotation.x = -Math.PI / 2;
                this.scene.add(ground);

                const skyGeometry = new THREE.SphereGeometry(200, 32, 32);
                const skyMaterial = new THREE.MeshStandardMaterial({
                    color: 0x87CEEB,
                    emissive: 0x87CEEB,
                    side: THREE.BackSide
                });
                const sky = new THREE.Mesh(skyGeometry, skyMaterial);
                this.scene.add(sky);

                for (let i = 0; i < 8; i++) {
                    this.addTree((Math.random() - 0.5) * 60, 0, (Math.random() - 0.5) * 60 - 30);
                }

                this.wagon = this.createWagon();
                this.wagon.position.set(0, 0, 0);
                this.scene.add(this.wagon);
            }

            addTree(x, y, z) {
                const trunkGeometry = new THREE.CylinderGeometry(1, 1.2, 8, 8);
                const trunkMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
                const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
                trunk.position.set(x, y + 4, z);
                this.scene.add(trunk);

                const foliageGeometry = new THREE.ConeGeometry(4, 10, 8);
                const foliageMaterial = new THREE.MeshStandardMaterial({ color: 0x228B22 });
                const foliage = new THREE.Mesh(foliageGeometry, foliageMaterial);
                foliage.position.set(x, y + 10, z);
                this.scene.add(foliage);
            }

            createWagon() {
                const group = new THREE.Group();
                const bodyGeometry = new THREE.BoxGeometry(8, 4, 4);
                const bodyMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
                const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
                body.position.y = 2;
                group.add(body);

                const coverGeometry = new THREE.CylinderGeometry(4.5, 4.5, 8, 8);
                const coverMaterial = new THREE.MeshStandardMaterial({ color: 0xFFFACD });
                const cover = new THREE.Mesh(coverGeometry, coverMaterial);
                cover.rotation.z = Math.PI / 2;
                cover.position.set(0, 4.5, 0);
                group.add(cover);

                for (let x of [-3.5, 3.5]) {
                    for (let z of [-2, 2]) {
                        const wheelGeometry = new THREE.CylinderGeometry(1.5, 1.5, 0.8, 16);
                        const wheelMaterial = new THREE.MeshStandardMaterial({ color: 0x333 });
                        const wheel = new THREE.Mesh(wheelGeometry, wheelMaterial);
                        wheel.rotation.z = Math.PI / 2;
                        wheel.position.set(x, 1.5, z);
                        group.add(wheel);
                    }
                }
                return group;
            }

            updateWagonPosition() {
                const progress = this.gameData.distance / this.gameData.totalDistance;
                const newZ = -50 + (progress * 100);
                this.wagon.position.z = newZ;
                this.wagon.position.x = Math.sin(Date.now() * 0.001) * 0.5;
                this.wagon.rotation.z = Math.sin(Date.now() * 0.001) * 0.05;
            }

            updateUI() {
                document.getElementById('locationDisplay').textContent = 
                    this.locations[this.gameData.stage].name;

                const statsHTML = `
                    <div class="stat-box"><div class="stat-label">üì¶ Food</div><div class="stat-value">${Math.max(0, Math.floor(this.gameData.food))}</div></div>
                    <div class="stat-box"><div class="stat-label">üê¥ Oxen</div><div class="stat-value">${this.gameData.oxen}</div></div>
                    <div class="stat-box"><div class="stat-label">üí∞ Money</div><div class="stat-value">$${Math.floor(this.gameData.money)}</div></div>
                    <div class="stat-box"><div class="stat-label">‚ù§Ô∏è Health</div><div class="stat-value">${Math.max(0, Math.floor(this.gameData.health))}%</div></div>
                    <div class="stat-box"><div class="stat-label">üß† Correct</div><div class="stat-value">${this.gameData.correctAnswers}</div></div>
                `;
                document.getElementById('statsPanel').innerHTML = statsHTML;

                const progress = (this.gameData.distance / this.gameData.totalDistance) * 100;
                document.getElementById('progressFill').style.width = progress + '%';
            }

            askQuestion() {
                const q = this.questions[Math.floor(Math.random() * this.questions.length)];
                let html = `<div class="question-title">üìö HISTORY CHALLENGE!</div>
                           <div class="question-text">${q.q}</div>
                           <div class="answer-options">`;
                
                q.w.forEach((answer, i) => {
                    html += `<button class="primary" onclick="game.answerQuestion(${i}, ${q.correct}, true)">
                             ${answer}</button>`;
                });
                html += '</div>';

                document.getElementById('questionPanel').innerHTML = html;
                document.getElementById('questionPanel').style.display = 'block';
                document.getElementById('eventPanel').style.display = 'none';
            }

            answerQuestion(choice, correct, isQuestion) {
                const qPanel = document.getElementById('questionPanel');
                if (choice === correct) {
                    this.gameData.correctAnswers++;
                    this.gameData.food += 100;
                    qPanel.innerHTML = `<div class="question-title" style="color: #44A08D;">‚úÖ CORRECT!</div>
                                       <div class="question-text">Great! Your party found extra supplies!</div>
                                       <button class="primary" onclick="game.continueJourney()">CONTINUE</button>`;
                } else {
                    this.gameData.food -= 50;
                    qPanel.innerHTML = `<div class="question-title" style="color: #FF6B6B;">‚ùå WRONG!</div>
                                       <div class="question-text">Your party got lost and wasted supplies.</div>
                                       <button class="primary" onclick="game.continueJourney()">CONTINUE</button>`;
                }
            }

            presentEvent() {
                if (this.gameData.stage >= this.locations.length) {
                    this.endGame(true);
                    return;
                }

                this.updateUI();

                const eventNum = Math.random();
                if (eventNum < 0.4) this.askQuestion();
                else if (eventNum < 0.6) this.illnessEvent();
                else if (eventNum < 0.8) this.riverCrossing();
                else this.continueJourney();
            }

            illnessEvent() {
                this.gameData.health -= 15;
                const person = this.gameData.members[Math.floor(Math.random() * this.gameData.members.length)];
                document.getElementById('eventPanel').innerHTML = `
                    <div class="event-title">ü§í ${person} is ill!</div>
                    <div class="event-text">Your party must rest. (If you answer the next question correctly, they'll recover!)</div>
                    <button class="primary" onclick="game.askQuestion()">HELP THEM</button>
                `;
                document.getElementById('eventPanel').style.display = 'block';
                document.getElementById('questionPanel').style.display = 'none';
            }

            riverCrossing() {
                document.getElementById('eventPanel').innerHTML = `
                    <div class="event-title">‚õàÔ∏è River Crossing!</div>
                    <div class="event-text">Answer correctly to cross safely!</div>
                    <button class="primary" onclick="game.askQuestion()">ANSWER QUESTION</button>
                `;
                document.getElementById('eventPanel').style.display = 'block';
                document.getElementById('questionPanel').style.display = 'none';
            }

            continueJourney() {
                document.getElementById('questionPanel').style.display = 'none';
                document.getElementById('eventPanel').style.display = 'none';
                this.gameData.stage++;
                this.gameData.distance = this.locations[this.gameData.stage].distance;
                this.gameData.food -= 30;

                if (this.gameData.food <= 0 || this.gameData.health <= 0) {
                    this.endGame(false);
                    return;
                }

                setTimeout(() => this.presentEvent(), 800);
            }

            endGame(success) {
                this.goToScreen('endScreen');
                const endContent = document.getElementById('endContent');

                if (success) {
                    endContent.innerHTML = `
                        <h1 style="font-size: 3em; margin-bottom: 20px;">üéâ YOU REACHED OREGON! üéâ</h1>
                        <div style="background: rgba(255,255,255,0.1); padding: 30px; border-radius: 15px; backdrop-filter: blur(10px); max-width: 600px;">
                            <p style="font-size: 1.3em; margin-bottom: 20px;"><strong>MISSION ACCOMPLISHED!</strong></p>
                            <p>Distance Traveled: ${this.gameData.distance} miles</p>
                            <p>Final Food: ${Math.floor(this.gameData.food)} lbs</p>
                            <p>Party Members Alive: ${this.gameData.members.length}</p>
                            <p style="margin-top: 20px; font-size: 1.2em; color: #FFD700;">üìö History Questions Answered Correctly: ${this.gameData.correctAnswers}</p>
                        </div>
                        <button class="primary" onclick="location.reload()" style="margin-top: 30px;">PLAY AGAIN</button>
                    `;
                } else {
                    endContent.innerHTML = `
                        <h1 style="font-size: 3em; margin-bottom: 20px;">‚ö∞Ô∏è YOUR JOURNEY ENDED ‚ö∞Ô∏è</h1>
                        <div style="background: rgba(255,255,255,0.1); padding: 30px; border-radius: 15px; backdrop-filter: blur(10px); max-width: 600px;">
                            <p>Distance: ${this.gameData.distance} miles</p>
                            <p>Questions Answered: ${this.gameData.correctAnswers}</p>
                            <p style="margin-top: 20px;">The frontier was too harsh this time...</p>
                        </div>
                        <button class="primary" onclick="location.reload()" style="margin-top: 30px;">TRY AGAIN</button>
                    `;
                }
            }

            goToScreen(screenId) {
                document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
                document.getElementById(screenId).classList.add('active');
            }

            startJourney() {
                this.gameData.members = [
                    document.getElementById('leader').value || 'Leader',
                    document.getElementById('member2').value || 'Companion 1',
                    document.getElementById('member3').value || 'Companion 2',
                    document.getElementById('member4').value || 'Companion 3'
                ];
                this.gameData.stage = 0;
                this.goToScreen('gameScreen');
                setTimeout(() => this.presentEvent(), 500);
            }

            onWindowResize() {
                this.camera.aspect = window.innerWidth / window.innerHeight;
                this.camera.updateProjectionMatrix();
                this.renderer.setSize(window.innerWidth, window.innerHeight);
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                this.updateWagonPosition();
                this.renderer.render(this.scene, this.camera);
            }
        }

        const game = new OregonTrailGame();
    </script>
</body>
</html>
